<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Details</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
  />
  <body>
    <h1>Room Details</h1>
    <form id="roomForm">
      <label for="Room number">Number of Tables:</label>
      <input type="text" id="roomNum" name="roomNum" required /><br /><br />

      <label for="numTables">Number of Tables:</label>
      <input
        type="number"
        id="numTables"
        name="numTables"
        required
      /><br /><br />

      <label for="numChairsPerTable">Number of Chairs per Table:</label>
      <input
        type="number"
        id="numChairsPerTable"
        name="numChairsPerTable"
        required
      /><br /><br />

      <button type="submit">Save</button>
    </form>
    <div id="result"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/room_details.js"></script>
  </body>
</html>
